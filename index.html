<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Folio Agency</title>
  <link rel="shortcut icon" href="./imgs/favicon.png" type="image/x-icon">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header class="header">
    <a href="./" class="header__link">
      <img src="./imgs/logo-light-mode.svg" alt="Logo Folio Agency" class="header__logo">
    </a>
    <button type="button" class="header__button js-toggle-menu-button">
      <img src="./imgs/menu.svg" alt="Menu icon" class="header__icon header__icon--hamburger">
    </button>
  </header>

  <nav class="menu js-menu">
    <header class="header">
      <a href="./" class="header__link">
        <img src="./imgs/logo-dark-mode.svg" alt="Logo Folio Agency Dark Mode" class="header__logo">
      </a>
      <button type="button" class="header__button js-toggle-menu-button">
        <img src="./imgs/close.svg" alt="Close menu" class="header__icon header__icon--close">
      </button>
    </header>

    <ul class="menu__list">
      <li class="menu__item"><a href="#" class="menu__link menu__link--active">Work</a></li>
      <li class="menu__item"><a href="#" class="menu__link">About</a></li>
      <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
      <li class="menu__item"><a href="#" class="menu__link">Jobs</a></li>
    </ul>

    <ul class="menu__social-media-list">
      <li class="menu__social-media-item menu__social-media--facebook">
        <a href="https://pt-br.facebook.com/" class="menu__social-media-link">
          <img src="./imgs/facebook.svg" alt="Facebook" class="menu_social-media-link">
        </a>
      </li>
      <li class="menu__social-media-item menu__social-media--youtube">
        <a href="https://www.youtube.com/" class="menu__social-media-link">
          <img src="./imgs/youtube.svg" alt="Youtube" class="menu_social-media-link">
        </a>
      </li>
      <li class="menu__social-media-item menu__social-media--instagram">
        <a href="https://www.instagram.com/" class="menu__social-media-link">
          <img src="./imgs/instagram.svg" alt="Instagram" class="menu_social-media-link">
        </a>
      </li>
    </ul>
  </nav>

  <script src="./js/index.js"></script>
</body>
</html>
